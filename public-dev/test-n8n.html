<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow" />
    <title>Test N8N Webhook - DEV ONLY</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .warning { background: #fee; padding: 12px; border: 2px solid #f99; margin: 16px 0; border-radius: 4px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #c19a5f; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #a08550; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #dfd; border: 1px solid #9d9; }
        .error { background: #fdd; border: 1px solid #d99; }
    </style>
</head>
<body>
    <div class="warning">
        ⚠️ <strong>Page de test N8N — ne pas exposer en production.</strong><br>
        Cette page est uniquement disponible en mode développement.
    </div>

    <h1>Test N8N Webhook</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label for="webhookUrl">URL Webhook N8N:</label>
            <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/..." required>
        </div>
        
        <div class="form-group">
            <label for="testFile">Fichier de test:</label>
            <input type="file" id="testFile" accept=".pdf" required>
        </div>
        
        <div class="form-group">
            <label for="testData">Données additionnelles (JSON):</label>
            <textarea id="testData" rows="4" placeholder='{"test": true, "environment": "dev"}'></textarea>
        </div>
        
        <button type="submit">Tester le webhook</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const testFile = document.getElementById('testFile').files[0];
            const testData = document.getElementById('testData').value;
            const resultDiv = document.getElementById('result');
            
            if (!testFile) {
                resultDiv.innerHTML = '<div class="error">Veuillez sélectionner un fichier</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', testFile);
            formData.append('timestamp', new Date().toISOString());
            formData.append('filename', testFile.name);
            formData.append('filesize', testFile.size.toString());
            formData.append('filetype', testFile.type);
            formData.append('test_mode', 'true');
            
            if (testData.trim()) {
                try {
                    const parsed = JSON.parse(testData);
                    Object.entries(parsed).forEach(([key, value]) => {
                        formData.append(key, String(value));
                    });
                } catch (err) {
                    resultDiv.innerHTML = '<div class="error">JSON invalide dans les données additionnelles</div>';
                    return;
                }
            }
            
            resultDiv.innerHTML = '<div>Envoi en cours...</div>';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Succès (${response.status})</h3>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Erreur (${response.status})</h3>
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur de connexion</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Auto-remplir l'URL depuis les variables d'environnement si disponible
        if (typeof window !== 'undefined' && window.location.hostname === 'localhost') {
            // En dev local, essayer de récupérer l'URL depuis le localStorage
            const savedUrl = localStorage.getItem('n8n_webhook_url');
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
            }
            
            // Sauvegarder l'URL quand elle change
            document.getElementById('webhookUrl').addEventListener('change', (e) => {
                localStorage.setItem('n8n_webhook_url', e.target.value);
            });
        }
    </script>
</body>
</html>
